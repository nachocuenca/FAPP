{% extends 'core/base_lte.html' %}
{% block title %}Cliente{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h3 class="card-title mb-0">Cliente</h3></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'clientes:cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
