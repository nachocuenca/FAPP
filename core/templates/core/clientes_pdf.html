<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Listado de clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>CIF</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Localidad</th>
        <th>Activo</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.cif }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.localidad }}</td>
        <td>{{ c.activo|yesno:"Sí,No" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
